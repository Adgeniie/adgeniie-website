version: '3.9'

services:
  backend:
    build:
      context: ./backend
    container_name: adgeniie-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    restart: always
    networks:
      - adgeniie-net

  frontend:
    build:
      context: .
    container_name: adgeniie-frontend
    ports:
      - "8090:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:5000/api
    restart: always
    networks:
      - adgeniie-net

networks:
  adgeniie-net:
    driver: bridge
